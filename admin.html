<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | Pro-Man</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">

    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-400">Application Control Center</h1>
            <a href="index.html" class="text-sm text-gray-400 hover:text-white">Exit to App</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4">
        <h2 class="text-2xl font-bold mb-6">Tenant Subscription Management</h2>

        <div class="bg-gray-800 shadow-xl rounded-lg overflow-hidden border border-gray-700">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-900">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Tenant Name</th>
                        <th class="px-6 py-4 text-center text-xs font-semibold text-gray-400 uppercase tracking-widest">Requirements</th>
                        <th class="px-6 py-4 text-center text-xs font-semibold text-gray-400 uppercase tracking-widest">Risks</th>
                        <th class="px-6 py-4 text-center text-xs font-semibold text-gray-400 uppercase tracking-widest">Issues</th>
                        <th class="px-6 py-4 text-center text-xs font-semibold text-gray-400 uppercase tracking-widest">Changes</th>
                    </tr>
                </thead>
                <tbody id="tenant-admin-list" class="divide-y divide-gray-700">
                    </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { supabase } from './js/config.js';
        import { checkAccess } from './js/auth.js';

        let adminSession = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Verify Super Admin Role
            adminSession = await checkAccess();
            if (adminSession.role !== 'admin') {
                alert("Access Denied: Super Admin role required.");
                window.location.href = 'index.html';
                return;
            }
            loadTenants();
        });

        async function loadTenants() {
            // Fetch tenants and their subscription toggles
            const { data: tenants, error } = await supabase
                .from('tenants')
                .select(`
                    tenant_id,
                    tenant_name,
                    subscriptions (*)
                `);

            if (error) return console.error(error);

            const container = document.getElementById('tenant-admin-list');
            container.innerHTML = tenants.map(t => {
                const sub = t.subscriptions[0] || {};
                return `
                    <tr class="hover:bg-gray-750 transition">
                        <td class="px-6 py-4 font-medium text-white">${t.tenant_name}</td>
                        <td class="px-6 py-4 text-center">${renderToggle(t.tenant_id, 'module_requirements', sub.module_requirements)}</td>
                        <td class="px-6 py-4 text-center">${renderToggle(t.tenant_id, 'module_risks', sub.module_risks)}</td>
                        <td class="px-6 py-4 text-center">${renderToggle(t.tenant_id, 'module_issues', sub.module_issues)}</td>
                        <td class="px-6 py-4 text-center">${renderToggle(t.tenant_id, 'module_changes', sub.module_changes)}</td>
                    </tr>
                `;
            }).join('');
        }

        function renderToggle(tenantId, column, value) {
            return `
                <input type="checkbox" 
                    ${value ? 'checked' : ''} 
                    onchange="toggleModule('${tenantId}', '${column}', this.checked)"
                    class="w-5 h-5 rounded border-gray-600 bg-gray-700 text-indigo-600 focus:ring-indigo-500">
            `;
        }

        window.toggleModule = async (tenantId, column, isEnabled) => {
            const { error } = await supabase
                .from('subscriptions')
                .update({ [column]: isEnabled })
                .eq('tenant_id', tenantId);
            
            if (error) alert("Error updating subscription: " + error.message);
        };
    </script>
</body>
</html>
