<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <h2 id="tenant-display" class="text-indigo-600 font-semibold tracking-wide uppercase text-sm mb-2">
            Project Workspace
        </h2>
        <h1 class="text-3xl font-extrabold text-gray-900">Sign in to your account</h1>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            
            <div id="auth-alert" class="hidden mb-4 p-3 rounded text-sm bg-red-50 text-red-700 border border-red-200"></div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <button type="button" id="forgot-password-link" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot your password?
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit" id="login-btn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Sign in
                    </button>
                </div>
            </form>

            <form id="reset-form" class="hidden space-y-6">
                <p class="text-sm text-gray-600">Enter your email and we'll send you a password reset link.</p>
                <div>
                    <input id="reset-email" type="email" required placeholder="Email address"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
                </div>
                <div class="flex flex-col space-y-3">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md shadow-sm text-sm font-medium">Send Reset Link</button>
                    <button type="button" id="back-to-login" class="text-sm text-gray-500 hover:underline">Back to Login</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/config.js';

        const loginForm = document.getElementById('login-form');
        const resetForm = document.getElementById('reset-form');
        const alertBox = document.getElementById('auth-alert');
        const tenantDisplay = document.getElementById('tenant-display');

        // --- 1. Login Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showAlert(error.message);
            } else {
                // Fetch tenant name before redirecting to customize experience
                await fetchTenantName(data.user.id);
                window.location.href = 'index.html';
            }
        });

        // --- 2. Forgot Password Logic ---
        document.getElementById('forgot-password-link').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
        });

        document.getElementById('back-to-login').addEventListener('click', () => {
            resetForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target['reset-email'].value;
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/auth.html#reset',
            });
            if (error) showAlert(error.message);
            else alert('Password reset email sent!');
        });

        // --- 3. Helper Functions ---
        async function fetchTenantName(userId) {
            const { data } = await supabase
                .from('user_profiles')
                .select('tenants(tenant_name)')
                .eq('user_id', userId)
                .single();
            
            if (data?.tenants) {
                tenantDisplay.innerText = data.tenants.tenant_name;
            }
        }

        function showAlert(msg) {
            alertBox.innerText = msg;
            alertBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
