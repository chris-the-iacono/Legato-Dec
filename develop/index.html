<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard | Project Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="main-header"></div>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Project Dashboard
                </h2>
                <p class="mt-1 text-sm text-gray-500">Overview of all active projects for your team.</p>
            </div>
        </div>

<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Project Dashboard</h1>
    <button onclick="toggleProjectModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-md font-bold hover:bg-indigo-700 transition">
        + New Project
    </button>
</div>

<div id="project-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Project</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase">Project Name</label>
                <input type="text" id="new-project-name" class="w-full border p-2 rounded mt-1" placeholder="e.g. Legato Phase 2">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase">Internal Title/ID</label>
                <input type="text" id="new-project-title" class="w-full border p-2 rounded mt-1" placeholder="e.g. LP2-2025">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase">Priority (1-100)</label>
                    <input type="number" id="new-project-priority" value="50" class="w-full border p-2 rounded mt-1">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase">Blended Rate ($)</label>
                    <input type="number" id="new-project-rate" value="150" class="w-full border p-2 rounded mt-1">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase">Status</label>
                <select id="new-project-status" class="w-full border p-2 rounded mt-1 bg-white">
                    <option value="Active">Active</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-2 mt-6">
            <button onclick="toggleProjectModal()" class="text-gray-500 px-4 py-2 font-medium">Cancel</button>
            <button id="save-project-btn" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold hover:bg-indigo-700 transition">
                Save Project
            </button>
        </div>
    </div>
</div>

        <div id="project-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module">
    import { supabase } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let sessionData = null;

    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Authenticate and check session
        sessionData = await checkAccess();
        if (!sessionData) return;

        // 2. EXPOSE TO CONSOLE: This allows you to type 'window.sessionData' in F12
        window.sessionData = sessionData;

        // 3. Update the Dashboard Title with the Tenant Name
        const dashboardTitle = document.querySelector('h1');
        if (dashboardTitle && sessionData.tenantName) {
            dashboardTitle.textContent = `${sessionData.tenantName} - Project Dashboard`;
        }

        // 4. Render Header (Using 'dashboard' as active ID)
        renderProjectHeader(sessionData, 'dashboard', 'Project Selection');

        // 5. Load Project Data
        await loadProjects();
    });

    /**
     * Creates a new project in Supabase with all required fields
     */
window.saveNewProject = async () => {
    console.log("Step 1: Save Button Clicked");
    
    try {
        const nameInput = document.getElementById('new-project-name');
        const titleInput = document.getElementById('new-project-title');
        
        console.log("Step 2: Inputs found", { nameInput, titleInput });

        const name = nameInput.value.trim();
        const title = titleInput.value.trim();
        const priority = parseInt(document.getElementById('new-project-priority').value);
        const rate = parseFloat(document.getElementById('new-project-rate').value);
        const status = document.getElementById('new-project-status').value;

        console.log("Step 3: Values collected", { name, title, priority, rate, status });

        if (!name || !title) return alert("Project Name and Title are required.");

        const targetId = sessionData.user?.id || sessionData.tenantId;
        console.log("Step 4: Target ID determined:", targetId);

        const projectData = { 
            name, title, priority_value: priority, 
            blended_rate: rate, status, 
            is_complete: (status === 'Completed'), 
            tenant_id: targetId 
        };

        console.log("Step 5: Sending to Supabase...");
        const { data, error } = await supabase.from('projects').insert([projectData]).select();

        if (error) throw error;
        
        console.log("Step 6: Success!", data);
        window.toggleProjectModal();
        await loadProjects();

    } catch (err) {
        console.error("CRITICAL ERROR IN SAVE:", err);
        alert("System Error: Check Console for details.");
    }
};

    /**
     * Fetches projects from Supabase filtered by the current user/tenant ID
     */
    async function loadProjects() {
        const projectContainer = document.getElementById('project-list');
        if (!projectContainer) return;

        const targetId = sessionData.tenantId || sessionData.user?.id;

        if (!targetId) {
            projectContainer.innerHTML = `<p class="text-red-500">Error: User identity not found.</p>`;
            return;
        }

        const { data: projects, error } = await supabase
            .from('projects')
            .select(`
                id,
                tenant_id,
                name,
                status,
                requirements (
                    steps (cost, is_active)
                )
            `)
            .eq('tenant_id', targetId);

        if (error) {
            console.error("Supabase Error:", error);

            projectContainer.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            return;
        }

        if (!projects || projects.length === 0) {
            projectContainer.innerHTML = `
                <div class="col-span-full text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300">
                    <p class="text-gray-500 italic">No projects found. Create your first project to get started.</p>
                </div>`;
            return;
        }

        renderProjectCards(projects);
    }

    /**
     * Generates the HTML for project cards
     */
    function renderProjectCards(projects) {
        const projectContainer = document.getElementById('project-list');
        
        projectContainer.innerHTML = projects.map(project => {
            const totalCost = project.requirements?.reduce((acc, req) => {
                const stepSum = req.steps
                    ?.filter(s => s.is_active)
                    .reduce((sum, s) => sum + (s.cost || 0), 0);
                return acc + (stepSum || 0);
            }, 0) || 0;

            return `
                <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 hover:shadow-md transition cursor-pointer" 
                     onclick="openProject('${project.id}', '${project.name}')">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900 truncate">${project.name}</h3>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                ${project.status}
                            </span>
                        </div>
                        <dl>
                            <dt class="text-sm font-medium text-gray-500">Rolled-up Cost Estimate</dt>
                            <dd class="mt-1 text-2xl font-semibold text-indigo-600">$${totalCost.toLocaleString()}</dd>
                        </dl>
                    </div>
                    <div class="bg-gray-50 px-4 py-4 sm:px-6">
                        <div class="text-sm">
                            <span class="text-indigo-600 font-medium hover:text-indigo-500">Open Project Details &rarr;</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Modal UI Toggles
    window.toggleProjectModal = () => {
        const modal = document.getElementById('project-modal');
        if (modal) modal.classList.toggle('hidden');
    };

    // Navigation logic
    window.openProject = (id, name) => {
        localStorage.setItem('selected_project_id', id);
        localStorage.setItem('selected_project_name', name);
        window.location.href = 'requirements.html';
    };
</script>

</body>
</html>
