<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements | Project Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../Projects/_Legato_/css/style.css">
    <style>
        .app-container { height: calc(100vh - 140px); }
        .list-viewport { overflow-y: auto; flex-grow: 1; position: relative; }
        .list-viewport::-webkit-scrollbar { width: 6px; }
        .list-viewport::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .active-req { border-left: 4px solid #4f46e5 !important; background-color: #f5f3ff !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen overflow-hidden">
    <div id="main-header"></div>

    <main class="max-w-7xl mx-auto p-4 lg:p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 app-container">
            
            <section class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                <div class="px-4 py-4 border-b bg-gray-50/80 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">1. Requirements & Estimates</h3>
                    <span id="req-count" class="text-[10px] bg-gray-200 text-gray-600 px-2 py-1 rounded-full font-bold">0 ITEMS</span>
                </div>

                <div class="p-4 border-b bg-white space-y-3">
                    <input type="text" id="req-title-input" placeholder="Requirement Title" class="w-full border-gray-200 rounded-lg text-sm p-2.5 focus:ring-2 focus:ring-indigo-500 outline-none">
                    <div class="grid grid-cols-3 gap-2">
                        <div class="flex flex-col">
                            <label class="text-[9px] font-bold text-gray-400 uppercase mb-1 ml-1">Assign To</label>
                            <select id="req-assign-select" onchange="handleUserSelection('req')" class="border-gray-200 rounded-lg text-sm p-2 bg-gray-50"></select>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[9px] font-bold text-gray-400 uppercase mb-1 ml-1">Hours</label>
                            <input type="number" id="req-hours-input" placeholder="0" class="border-gray-200 rounded-lg text-sm p-2">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[9px] font-bold text-gray-400 uppercase mb-1 ml-1">Rate</label>
                            <input type="number" id="req-applied-rate" readonly class="bg-gray-100 border-gray-200 rounded-lg text-sm p-2 font-mono text-gray-500">
                        </div>
                    </div>
                    <button onclick="addRequirement()" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg text-sm font-bold hover:bg-indigo-700 transition shadow-sm">Create Requirement</button>
                </div>

                <ul id="req-list" class="list-viewport divide-y divide-gray-100"></ul>
            </section>

            <section id="steps-panel" style="opacity: 0.4; pointer-events: none;" class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden transition-all duration-300">
                <div class="px-4 py-4 border-b bg-indigo-50/50 flex justify-between items-center">
                    <div>
                        <h3 id="selected-req-title" class="font-bold text-indigo-900">2. Task Breakdown</h3>
                        <p id="selected-req-meta" class="text-[10px] text-indigo-500 font-bold uppercase tracking-tight"></p>
                    </div>
                    <button onclick="closeSteps()" class="text-gray-400 hover:text-indigo-600 text-2xl leading-none">&times;</button>
                </div>

                <div class="p-4 border-b bg-white space-y-3">
                    <input type="text" id="step-title-input" placeholder="Task Title" class="w-full border-gray-200 rounded-lg text-sm p-2.5">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex flex-col">
                            <label class="text-[9px] font-bold text-gray-400 uppercase mb-1 ml-1">Assign To</label>
                            <select id="step-assign-select" onchange="handleUserSelection('step')" class="border-gray-200 rounded-lg text-sm p-2 bg-gray-50"></select>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="flex flex-col">
                                <label class="text-[9px] font-bold text-gray-400 uppercase mb-1 ml-1">Hours</label>
                                <input type="number" id="step-hours-input" oninput="handleUserSelection('step')" placeholder="0" class="border-gray-200 rounded-lg text-sm p-2">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[9px] font-bold text-gray-400 uppercase mb-1 ml-1">Cost</label>
                                <input type="number" id="step-cost-input" readonly class="bg-gray-100 border-gray-200 rounded-lg text-sm p-2 font-mono">
                            </div>
                        </div>
                    </div>
                    <textarea id="step-desc-input" placeholder="Notes..." class="w-full border-gray-200 rounded-lg text-sm p-2" rows="2"></textarea>
                    <button onclick="submitStep()" class="w-full bg-indigo-500 text-white py-2 rounded-lg text-sm font-bold shadow-sm hover:bg-indigo-600">Save Task Step</button>
                </div>

                <ul id="step-list" class="list-viewport divide-y divide-gray-100 bg-white"></ul>
            </section>
        </div>
    </main>

<script type="module">
    import { supabase, MODULES } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let session, projectId, selectedReqId;
    let projectBlendedRate = 0;
    let teamMembers = [];

    document.addEventListener('DOMContentLoaded', async () => {
        session = await checkAccess(MODULES.REQUIREMENTS);
        projectId = localStorage.getItem('selected_project_id');
        
        if (!projectId || projectId === "undefined") {
            alert("No project selected.");
            window.location.href = 'index.html';
            return;
        }

        const { data: proj } = await supabase.from('projects').select('blended_rate').eq('id', projectId).single();
        projectBlendedRate = proj?.blended_rate || 0;

        const { data: profiles } = await supabase.from('user_profiles').select('user_id, email, full_name, hourly_cost');
        teamMembers = profiles || [];
        
        populateDropdowns();
        renderProjectHeader(session, 'requirements', localStorage.getItem('selected_project_name'));
        loadRequirements();
        initSortable();
    });

    function populateDropdowns() {
        ['req-assign-select', 'step-assign-select'].forEach(id => {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = '<option value="">Select Resource</option>';
            teamMembers.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.user_id;
                opt.textContent = u.full_name || u.email;
                el.appendChild(opt);
            });
        });
    }

    window.handleUserSelection = (type) => {
        const userId = document.getElementById(`${type}-assign-select`).value;
        const user = teamMembers.find(u => u.user_id === userId);
        const rate = (user && user.hourly_cost) ? user.hourly_cost : projectBlendedRate;
        
        if (type === 'req') {
            document.getElementById('req-applied-rate').value = rate;
        } else {
            const hours = parseFloat(document.getElementById('step-hours-input').value) || 0;
            document.getElementById('step-cost-input').value = (rate * hours).toFixed(2);
        }
    };

    window.addRequirement = async () => {
        const title = document.getElementById('req-title-input').value.trim();
        const hours = parseFloat(document.getElementById('req-hours-input').value) || 0;
        const assignedId = document.getElementById('req-assign-select').value;
        const rate = parseFloat(document.getElementById('req-applied-rate').value) || 0;

        if (!title || !assignedId || hours <= 0) return alert("Please fill all fields");

        const { error } = await supabase.from('requirements').insert([{ 
            title, project_id: projectId, status: 'Pending', sequence_order: 999, 
            estimated_hours: hours, assigned_to: assignedId, custom_rate: rate 
        }]);

        if (error) alert(error.message);
        else {
            document.getElementById('req-title-input').value = '';
            document.getElementById('req-hours-input').value = '';
            loadRequirements();
        }
    };

    async function loadRequirements() {
        const { data: reqs } = await supabase.from('requirements')
            .select(`*, user_profiles:assigned_to(full_name, email)`)
            .eq('project_id', projectId).order('sequence_order');

        document.getElementById('req-count').innerText = `${reqs.length} ITEMS`;
        const list = document.getElementById('req-list');
        
        list.innerHTML = reqs.map(req => {
            const name = req.user_profiles?.full_name || req.user_profiles?.email || 'Unassigned';
            const status = req.status || 'Pending';
            const statusColor = status === 'Pending' ? 'bg-amber-100 text-amber-700' : 'bg-green-100 text-green-700';
            
            return `
                <li class="req-row p-4 hover:bg-gray-50 flex justify-between items-center cursor-pointer transition border-l-4 border-transparent" 
                    data-id="${req.id}" 
                    onclick="openSteps('${req.id}', \`${req.title.replace(/`/g, '\\`')}\`)">
                    <div class="flex items-center gap-3">
                        <span class="cursor-move text-gray-300">::</span>
                        <div>
                            <div class="flex items-center gap-2">
                                <p class="text-sm font-bold text-gray-800">${req.title}</p>
                                <span class="text-[8px] px-1.5 py-0.5 rounded font-black uppercase ${statusColor}">${status}</span>
                            </div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${name} | ${req.estimated_hours}h</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <p class="text-sm font-mono font-bold text-indigo-600">$${((req.estimated_hours || 0) * (req.custom_rate || 0)).toLocaleString()}</p>
                        <div class="relative kebab-container">
                            <button onclick="event.stopPropagation(); toggleKebab('req-${req.id}')" class="p-2 text-gray-400 hover:text-indigo-600">?</button>
                            <div id="kebab-req-${req.id}" class="hidden absolute right-0 top-10 w-32 bg-white border shadow-xl rounded z-[100]">
                                <button onclick="event.stopPropagation(); updateStatus('${req.id}', 'Complete')" class="w-full text-left p-2 text-xs hover:bg-gray-50">Mark Complete</button>
                                <button onclick="event.stopPropagation(); deleteReq('${req.id}')" class="w-full text-left p-2 text-xs text-red-600 hover:bg-red-50">Delete</button>
                            </div>
                        </div>
                    </div>
                </li>`;
        }).join('');
    }

    window.openSteps = (id, title) => {
        if (!id) return;
        selectedReqId = id;

        // Visual feedback
        document.querySelectorAll('.req-row').forEach(el => el.classList.remove('active-req'));
        const activeEl = document.querySelector(`[data-id="${id}"]`);
        if (activeEl) activeEl.classList.add('active-req');

        // FORCE ACTIVATE PANEL
        const panel = document.getElementById('steps-panel');
        panel.style.opacity = "1";
        panel.style.pointerEvents = "auto";
        
        document.getElementById('selected-req-title').innerText = title;
        refreshSteps();
    };

    window.closeSteps = () => {
        const panel = document.getElementById('steps-panel');
        panel.style.opacity = "0.4";
        panel.style.pointerEvents = "none";
        document.querySelectorAll('.req-row').forEach(el => el.classList.remove('active-req'));
        selectedReqId = null;
    };

    window.updateStatus = async (id, status) => {
        await supabase.from('requirements').update({ status }).eq('id', id);
        loadRequirements();
    };

    async function refreshSteps() {
        const { data: steps } = await supabase.from('steps')
            .select(`*, user_profiles:assigned_to(full_name, email)`)
            .eq('requirement_id', selectedReqId).order('sequence_order');

        const list = document.getElementById('step-list');
        list.innerHTML = steps.map(s => `
            <li class="px-4 py-3 flex justify-between items-center group relative transition" data-id="${s.id}">
                <div class="flex items-center gap-3">
                    <span class="cursor-move text-gray-200 group-hover:text-indigo-300 font-bold">::</span>
                    <div>
                        <p class="text-sm font-semibold text-gray-700">${s.title}</p>
                        <p class="text-[10px] text-indigo-400 font-bold uppercase">${s.user_profiles?.full_name || s.user_profiles?.email}</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <div class="text-right mr-2">
                        <p class="text-[11px] font-bold text-gray-900">$${s.cost.toLocaleString()}</p>
                        <p class="text-[9px] text-gray-400">${s.estimated_hours}h</p>
                    </div>
                    <div class="relative kebab-container">
                        <button onclick="toggleKebab('step-${s.id}')" class="p-2 text-gray-300 hover:text-indigo-600 text-lg">?</button>
                        <div id="kebab-step-${s.id}" class="hidden absolute right-0 top-10 w-32 bg-white border shadow-xl rounded z-[100]">
                            <button onclick="deleteStep('${s.id}')" class="w-full text-left p-2 text-xs text-red-600 hover:bg-red-50">Delete</button>
                        </div>
                    </div>
                </div>
            </li>`).join('');
    }

    // -- CRUD & UTILS --
    window.submitStep = async () => {
        if (!selectedReqId) return;
        const title = document.getElementById('step-title-input').value.trim();
        const assignedId = document.getElementById('step-assign-select').value;
        const hours = parseFloat(document.getElementById('step-hours-input').value) || 0;
        const cost = parseFloat(document.getElementById('step-cost-input').value) || 0;
        const description = document.getElementById('step-desc-input').value.trim();

        if (!title || !assignedId || hours <= 0) return alert("Fill all fields");

        const { error } = await supabase.from('steps').insert([{
            requirement_id: selectedReqId, title, assigned_to: assignedId,
            estimated_hours: hours, cost, description, sequence_order: 999
        }]);

        if (error) alert(error.message);
        else {
            ['step-title-input', 'step-hours-input', 'step-cost-input', 'step-desc-input'].forEach(i => document.getElementById(i).value = '');
            refreshSteps();
            rollupToRequirement();
        }
    };

    async function rollupToRequirement() {
        if (!selectedReqId) return;
        const { data: steps } = await supabase.from('steps').select('cost, estimated_hours').eq('requirement_id', selectedReqId);
        const totalCost = steps.reduce((sum, s) => sum + (s.cost || 0), 0);
        const totalHours = steps.reduce((sum, s) => sum + (s.estimated_hours || 0), 0);
        await supabase.from('requirements').update({ estimated_hours: totalHours, custom_rate: totalHours > 0 ? (totalCost / totalHours) : 0 }).eq('id', selectedReqId);
        loadRequirements();
    }

    window.toggleKebab = (id) => {
        const menu = document.getElementById(`kebab-${id}`);
        document.querySelectorAll('[id^="kebab-"]').forEach(el => { if (el !== menu) el.classList.add('hidden'); });
        menu.classList.toggle('hidden');
    };

    window.deleteReq = async (id) => {
        if (!confirm("Delete Requirement?")) return;
        await supabase.from('requirements').delete().eq('id', id);
        loadRequirements();
        closeSteps();
    };

    window.deleteStep = async (id) => {
        if (!confirm("Delete Task?")) return;
        await supabase.from('steps').delete().eq('id', id);
        refreshSteps();
        rollupToRequirement();
    };

    function initSortable() {
        ['req-list', 'step-list'].forEach(id => {
            const el = document.getElementById(id);
            if (el) new Sortable(el, {
                handle: '.cursor-move', animation: 150,
                onEnd: async () => {
                    const items = Array.from(el.children);
                    const table = id === 'req-list' ? 'requirements' : 'steps';
                    const updates = items.map((li, i) => supabase.from(table).update({ sequence_order: i }).eq('id', li.dataset.id));
                    await Promise.all(updates);
                }
            });
        });
    }

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.kebab-container')) {
            document.querySelectorAll('[id^="kebab-"]').forEach(el => el.classList.add('hidden'));
        }
    });
</script>
</body>
</html>
