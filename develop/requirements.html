<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe | Requirements Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the main container fits exactly in the viewport without page scroll */
        .app-height { height: calc(100vh - 120px); }
        .list-container { overflow-y: auto; flex-grow: 1; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased overflow-hidden">

    <header class="bg-indigo-900 text-white p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Project: Website Redesign</h1>
            <div class="text-sm opacity-80">Logged in as: Admin</div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 app-height">
            
            <section class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b bg-gray-50">
                    <h2 class="font-bold text-gray-700">1. Requirements & Estimates</h2>
                </div>

                <div class="p-4 bg-white border-b space-y-3">
                    <input type="text" placeholder="Requirement Title" class="w-full border rounded p-2 text-sm bg-gray-50">
                    <div class="grid grid-cols-3 gap-2">
                        <select class="border rounded p-2 text-sm bg-gray-50"><option>Assign To...</option></select>
                        <input type="number" placeholder="Hours" class="border rounded p-2 text-sm bg-gray-50">
                        <input type="text" placeholder="Rate" disabled class="border rounded p-2 text-sm bg-gray-200 cursor-not-allowed">
                    </div>
                    <button class="w-full bg-indigo-600 text-white font-bold py-2 rounded text-sm hover:bg-indigo-700 transition">
                        Add Requirement
                    </button>
                </div>

                <div class="list-container">
                    <div class="p-4 border-b hover:bg-indigo-50 cursor-pointer flex justify-between items-center group">
                        <div>
                            <div class="font-bold text-sm">Navigation Menu Component</div>
                            <div class="text-[10px] text-gray-500 uppercase font-bold">John Doe | 12 Hours</div>
                        </div>
                        <div class="text-right">
                            <div class="text-indigo-600 font-mono font-bold">$1,200</div>
                            <div class="text-[10px] text-indigo-400 font-bold uppercase">View Steps &rarr;</div>
                        </div>
                    </div>
                    </div>
            </section>

            <section class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b bg-indigo-50 flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-indigo-900">2. Tasks for "Navigation Menu"</h2>
                        <div class="text-[10px] text-indigo-500 font-bold uppercase">Budget: $1,200</div>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>

                <div class="p-4 bg-white border-b space-y-3">
                    <input type="text" placeholder="Task Title (e.g. Mobile Toggle Logic)" class="w-full border rounded p-2 text-sm bg-gray-50">
                    <div class="grid grid-cols-2 gap-2">
                        <select class="border rounded p-2 text-sm bg-gray-50"><option>Assign To...</option></select>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" placeholder="Hrs" class="border rounded p-2 text-sm bg-gray-50">
                            <input type="text" placeholder="Cost" disabled class="border rounded p-2 text-sm bg-gray-200">
                        </div>
                    </div>
                    <textarea placeholder="Description (Optional)..." class="w-full border rounded p-2 text-sm bg-gray-50" rows="2"></textarea>
                    <button class="w-full bg-indigo-500 text-white font-bold py-2 rounded text-sm hover:bg-indigo-600 transition">
                        Add Task Step
                    </button>
                </div>

                <div class="list-container">
                    <div class="p-4 border-b flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="text-gray-300 font-bold">::</span>
                            <div>
                                <div class="text-sm font-semibold text-gray-800">Setup React Context</div>
                                <div class="text-[10px] text-indigo-500 font-bold uppercase">Jane Smith</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right">
                                <div class="text-sm font-bold">$300</div>
                                <div class="text-[9px] text-gray-400 font-bold">4.0h</div>
                            </div>
                            <button class="text-gray-300 hover:text-gray-600 font-bold text-lg">?</button>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-white border-t p-3 flex justify-around text-[10px] font-bold text-gray-400 uppercase tracking-widest">
        <div>Total Project Cost: $45,000</div>
        <div>Estimated Launch: Nov 2025</div>
    </footer>

</body>
</html>
