<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Requirements | Project Manager</title>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-50 min-h-screen pb-20">

    <div id="main-header"></div>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
<section class="bg-white shadow rounded-lg overflow-hidden flex flex-col h-[700px]">
    <div class="px-4 py-5 border-b border-gray-200 sm:px-6 bg-gray-50">
        <h3 class="text-lg font-bold text-gray-900">1. Requirements & Estimates</h3>
    </div>
    
    <div class="p-4 border-b bg-white space-y-3">
        <input type="text" id="req-title-input" placeholder="Requirement Title" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div class="flex space-x-2">
            <input type="number" id="req-hours-input" placeholder="Est. Hours" class="w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button onclick="addRequirement()" class="w-1/2 bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-bold hover:bg-indigo-700">+ Add Requirement</button>
        </div>
    </div>
    
    <ul id="req-list" class="divide-y divide-gray-200 overflow-y-auto flex-grow">
        </ul>
</section>

            <section id="steps-section" class="bg-white shadow rounded-lg overflow-hidden flex flex-col h-[700px] hidden">
                <div class="px-4 py-5 border-b border-gray-200 sm:px-6 bg-indigo-50">
                    <h3 id="selected-req-title" class="text-lg font-bold text-indigo-900">2. Steps for [Requirement]</h3>
                    <p class="text-xs text-indigo-700">All active steps roll up to total cost.</p>
                </div>
                
                <div class="p-4 border-b bg-white">
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-medium text-gray-500">Requirement Total:</span>
                        <span id="req-rollup-total" class="text-xl font-bold text-indigo-600">$0.00</span>
                    </div>
                </div>

                <ul id="step-list" class="divide-y divide-gray-200 overflow-y-auto flex-grow">
                    </ul>

                <div class="p-4 bg-gray-50 border-t">
                    <button id="add-step-btn" class="w-full bg-white border border-gray-300 py-2 rounded text-sm font-medium hover:bg-gray-100">+ Add Step</button>
                </div>
            </section>

            <section id="empty-steps" class="border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center h-[700px]">
                <p class="text-gray-400 italic text-center px-10">Select a requirement on the left to manage steps and costs.</p>
            </section>

        </div>
    </main>
<script type="module">
    import { supabase, MODULES } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let session, projectId, selectedReqId;
    let blendedRate = 0; // Fetched from the project record

    document.addEventListener('DOMContentLoaded', async () => {
        session = await checkAccess(MODULES.REQUIREMENTS);
        projectId = localStorage.getItem('selected_project_id');
        const projectName = localStorage.getItem('selected_project_name');

        if (!session || !projectId) { 
            window.location.href = 'index.html'; 
            return; 
        }

        // Fetch Project details to get the Blended Rate
        const { data: proj } = await supabase.from('projects').select('blended_rate').eq('id', projectId).single();
        blendedRate = proj?.blended_rate || 0;

        renderProjectHeader(session, 'requirements', projectName);
        loadRequirements();
        
        // Ensure Sortable is ready
        if (window.Sortable) {
            initSortable();
        } else {
            setTimeout(initSortable, 1000); // Retry after 1s if CDN is slow
        }
    });

    window.addRequirement = async () => {
        const titleEl = document.getElementById('req-title-input');
        const hoursEl = document.getElementById('req-hours-input');
        
        const title = titleEl.value.trim();
        const hours = parseFloat(hoursEl.value) || 0;

        if (!title) return alert("Please enter a title");

        const { data, error } = await supabase
            .from('requirements')
            .insert([{ 
                title: title,
                project_id: projectId,
                status: 'active',
                sequence_order: 0,
                estimated_hours: hours // Ensure this column exists in your DB!
            }])
            .select();

        if (error) {
            alert("Error: " + error.message);
        } else {
            titleEl.value = '';
            hoursEl.value = '';
            loadRequirements(); 
        }
    };

    async function loadRequirements() {
        const { data: reqs, error } = await supabase
            .from('requirements')
            .select(`*, steps(cost, is_active)`)
            .eq('project_id', projectId)
            .order('sequence_order', { ascending: true });

        const list = document.getElementById('req-list');
        list.innerHTML = reqs.map(req => {
            // ESTIMATION LOGIC:
            // 1. Calculate the 'Step Roll-up' (Internal Costs)
            const stepTotal = req.steps?.filter(s => s.is_active).reduce((sum, s) => sum + (s.cost || 0), 0) || 0;
            
            // 2. Calculate the 'Hours Estimate' (External/Client Facing)
            const hoursEstimate = (req.estimated_hours || 0) * blendedRate;
            
            // Use hoursEstimate for the display, stepTotal for internal tracking
            const displayTotal = hoursEstimate > 0 ? hoursEstimate : stepTotal;

            return `
                <li class="p-4 hover:bg-gray-50 cursor-pointer transition flex justify-between items-center group" 
                    data-id="${req.id}" onclick="selectRequirement('${req.id}', '${req.title.replace(/'/g, "\\'")}', ${displayTotal})">
                    <div class="flex items-center space-x-3">
                        <span class="cursor-move text-gray-400 hover:text-indigo-600 font-bold">?</span>
                        <div>
                            <p class="text-sm font-bold text-gray-900">${req.title}</p>
                            <p class="text-[10px] text-gray-500">${req.estimated_hours || 0} hrs @ $${blendedRate}/hr</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-mono font-bold text-indigo-600">$${displayTotal.toLocaleString()}</p>
                        <span class="text-[9px] uppercase px-1.5 py-0.5 rounded-full ${getStatusStyle(req.status)}">${req.status}</span>
                    </div>
                </li>
            `;
        }).join('');
    }

    function initSortable() {
        const el = document.getElementById('req-list');
        if (!el) return;
        
        new Sortable(el, {
            handle: '.cursor-move',
            animation: 150,
            ghostClass: 'bg-indigo-50',
            onEnd: async () => {
                const items = Array.from(el.children);
                for(let i = 0; i < items.length; i++) {
                    const id = items[i].getAttribute('data-id');
                    await supabase.from('requirements').update({ sequence_order: i }).eq('id', id);
                }
            }
        });
    }

    window.selectRequirement = async (reqId, title, total) => {
        selectedReqId = reqId;
        document.getElementById('empty-steps').classList.add('hidden');
        document.getElementById('steps-section').classList.remove('hidden');
        document.getElementById('selected-req-title').innerText = `2. Steps for ${title}`;
        document.getElementById('req-rollup-total').innerText = `$${total.toLocaleString()}`;

        const { data: steps } = await supabase.from('steps').select('*').eq('requirement_id', reqId);
        const list = document.getElementById('step-list');
        list.innerHTML = steps.map(step => `
            <li class="p-4 flex justify-between items-center ${step.is_active ? '' : 'opacity-50 bg-gray-50'}">
                <p class="text-sm text-gray-700">${step.description}</p>
                <input type="number" value="${step.cost}" onchange="updateStepCost('${step.id}', this.value)" 
                       class="w-20 text-right border-gray-200 rounded text-sm">
            </li>
        `).join('');
    };

    function getStatusStyle(status) {
        return status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
    }
</script>
</body>
</html>
