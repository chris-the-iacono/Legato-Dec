<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard | Project Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="main-header"></div>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Project Dashboard
                </h2>
                <p class="mt-1 text-sm text-gray-500">Overview of all active projects for your team.</p>
            </div>
        </div>

<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Project Dashboard</h1>
    <button onclick="toggleProjectModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-md font-bold hover:bg-indigo-700 transition">
        + New Project
    </button>
</div>

<div id="project-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-96">
        <h2 class="text-xl font-bold mb-4">Create New Project</h2>
        <input type="text" id="new-project-name" placeholder="Project Name" class="w-full border p-2 rounded mb-4">
        <div class="flex justify-end space-x-2">
            <button onclick="toggleProjectModal()" class="text-gray-500 px-4 py-2">Cancel</button>
            <button id="save-project-btn" class="bg-indigo-600 text-white px-4 py-2 rounded">Save Project</button>
        </div>
    </div>
</div>

        <div id="project-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module">
    import { supabase } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let sessionData = null;

document.addEventListener('DOMContentLoaded', async () => {
    sessionData = await checkAccess();
    if (!sessionData) return;

    // Update the Dashboard Title with the Tenant Name
    const dashboardTitle = document.querySelector('h1'); // Or find the specific ID
    if (dashboardTitle) {
        dashboardTitle.textContent = `${sessionData.tenantName} - Project Dashboard`;
    }

    renderProjectHeader(sessionData, 'dashboard', 'Project Selection');
    await loadProjects();
}); 

    async function loadProjects() {
        const projectContainer = document.getElementById('project-list');

        // FIX: Ensure we have a valid ID. 
        // We'll try sessionData.tenantId, then fallback to the user's ID or metadata
        const targetId = sessionData.tenantId || sessionData.user?.id;

        if (!targetId) {
            console.error("Could not find a valid Tenant or User ID in sessionData", sessionData);
            projectContainer.innerHTML = `<p class="text-red-500">Error: User identity not found. Please log in again.</p>`;
            return;
        }

        // Complex Query: Get projects and the sum of their requirement steps
        const { data: projects, error } = await supabase
            .from('projects')
            .select(`
                id,
                tenant_id,
                name,
                status,
                requirements (
                    steps (cost, is_active)
                )
            `)
            .eq('tenant_id', targetId); // This will no longer be "undefined"

        if (error) {
            console.error("Supabase Error:", error);
            projectContainer.innerHTML = `<p class="text-red-500">Error loading projects: ${error.message}</p>`;
            return;
        }

        if (!projects || projects.length === 0) {
            projectContainer.innerHTML = `
                <div class="col-span-full text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300">
                    <p class="text-gray-500 italic">No projects found for this account.</p>
                </div>`;
            return;
        }

        renderProjectCards(projects);
    }

    function renderProjectCards(projects) {
        const projectContainer = document.getElementById('project-list');
        
        projectContainer.innerHTML = projects.map(project => {
            // Calculate "Rolled-up" cost estimate
            const totalCost = project.requirements?.reduce((acc, req) => {
                const stepSum = req.steps
                    ?.filter(s => s.is_active)
                    .reduce((sum, s) => sum + (s.cost || 0), 0);
                return acc + (stepSum || 0);
            }, 0) || 0;

            return `
                <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 hover:shadow-md transition cursor-pointer" 
                     onclick="openProject('${project.id}', '${project.name}')">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900 truncate">${project.name}</h3>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                ${project.status}
                            </span>
                        </div>
                        <dl>
                            <dt class="text-sm font-medium text-gray-500">Rolled-up Cost Estimate</dt>
                            <dd class="mt-1 text-2xl font-semibold text-indigo-600">$${totalCost.toLocaleString()}</dd>
                        </dl>
                    </div>
                    <div class="bg-gray-50 px-4 py-4 sm:px-6">
                        <div class="text-sm">
                            <span class="text-indigo-600 font-medium hover:text-indigo-500">Open Project Details &rarr;</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Handle project selection and store state
    window.openProject = (id, name) => {
        localStorage.setItem('selected_project_id', id);
        localStorage.setItem('selected_project_name', name);
        window.location.href = 'requirements.html';
    };
</script>
</body>
</html>
