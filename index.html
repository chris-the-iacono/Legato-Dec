<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard | Project Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="main-header"></div>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Project Dashboard
                </h2>
                <p class="mt-1 text-sm text-gray-500">Overview of all active projects for your team.</p>
            </div>
        </div>

        <div id="project-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './js/config.js';
        import { checkAccess } from './js/auth.js';
        import { renderProjectHeader } from './js/components.js';

        let sessionData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Authenticate and check tenant subscription
            sessionData = await checkAccess();
            if (!sessionData) return;

            // 2. Render Header (Using 'dashboard' as active ID)
            // Note: Since no project is selected yet, we pass a generic label
            renderProjectHeader(sessionData, 'dashboard', 'Project Selection');

            // 3. Load Project Data
            await loadProjects();
        });

        async function loadProjects() {
            const projectContainer = document.getElementById('project-list');

            // Complex Query: Get projects and the sum of their requirement steps
            // Note: We filter by tenant_id (though RLS would handle this automatically)
            const { data: projects, error } = await supabase
                .from('projects')
                .select(`
                    tenant_id,
                    name,
                    status,
                    requirements (
                        steps (cost, is_active)
                    )
                `)
                .eq('tenant_id', sessionData.tenantId);

            if (error) {
                projectContainer.innerHTML = `<p class="text-red-500">Error loading projects: ${error.message}</p>`;
                return;
            }

            if (projects.length === 0) {
                projectContainer.innerHTML = `<p class="text-gray-500 italic">No projects found. Create your first project to get started.</p>`;
                return;
            }

            renderProjectCards(projects);
        }

        function renderProjectCards(projects) {
            const projectContainer = document.getElementById('project-list');
            
            projectContainer.innerHTML = projects.map(project => {
                // Calculate "Rolled-up" cost estimate
                const totalCost = project.requirements?.reduce((acc, req) => {
                    const stepSum = req.steps
                        ?.filter(s => s.is_active)
                        .reduce((sum, s) => sum + (s.cost || 0), 0);
                    return acc + stepSum;
                }, 0) || 0;

                return `
                    <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 hover:shadow-md transition cursor-pointer" 
                         onclick="openProject('${project.id}', '${project.name}')">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-medium text-gray-900 truncate">${project.name}</h3>
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                    ${project.status}
                                </span>
                            </div>
                            <dl>
                                <dt class="text-sm font-medium text-gray-500">Rolled-up Cost Estimate</dt>
                                <dd class="mt-1 text-2xl font-semibold text-indigo-600">$${totalCost.toLocaleString()}</dd>
                            </dl>
                        </div>
                        <div class="bg-gray-50 px-4 py-4 sm:px-6">
                            <div class="text-sm">
                                <span class="text-indigo-600 font-medium hover:text-indigo-500">Open Project Details &rarr;</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Handle project selection and store state
        window.openProject = (id, name) => {
            localStorage.setItem('selected_project_id', id);
            localStorage.setItem('selected_project_name', name);
            window.location.href = 'requirements.html'; // Go to first tab by default
        };
    </script>
</body>
</html>
