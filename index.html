<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard | Project Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="main-header"></div>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Project Dashboard
                </h2>
                <p class="mt-1 text-sm text-gray-500">Overview of all active projects for your team.</p>
            </div>
        </div>

<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Project Dashboard</h1>
    <button onclick="toggleProjectModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-md font-bold hover:bg-indigo-700 transition">
        + New Project
    </button>
</div>

<div id="project-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Project</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase">Project Name</label>
                <input type="text" id="new-project-name" class="w-full border p-2 rounded mt-1" placeholder="e.g. Legato Phase 2">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase">Internal Title/ID</label>
                <input type="text" id="new-project-title" class="w-full border p-2 rounded mt-1" placeholder="e.g. LP2-2025">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase">Priority (1-100)</label>
                    <input type="number" id="new-project-priority" value="50" class="w-full border p-2 rounded mt-1">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase">Blended Rate ($)</label>
                    <input type="number" id="new-project-rate" value="150" class="w-full border p-2 rounded mt-1">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase">Status</label>
                <select id="new-project-status" class="w-full border p-2 rounded mt-1 bg-white">
                    <option value="Active">Active</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-2 mt-6">
            <button onclick="toggleProjectModal()" class="text-gray-500 px-4 py-2 font-medium">Cancel</button>
			<button onclick="saveNewProject()" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold hover:bg-indigo-700 transition">
    Save Project
</button>
        </div>
    </div>
</div>

        <div id="project-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module">
    import { supabase } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let sessionData = null;

    document.addEventListener('DOMContentLoaded', async () => {
        console.log("?? App Initializing...");
        
        try {
            // 1. Get Session from the new auth.js logic
            sessionData = await checkAccess();
            
            if (!sessionData) {
                console.error("? No session data returned from checkAccess");
                return; // auth.js handles the redirect to auth.html
            }

            console.log("? Session Loaded for Tenant:", sessionData.tenantId);
            window.sessionData = sessionData;

            // 2. Render Header
            const headerElement = document.getElementById('main-header');
            if (headerElement) {
                renderProjectHeader(sessionData, 'dashboard', 'Project Selection');
                console.log("? Header Rendered");
            } else {
                console.warn("?? Element #main-header not found in HTML");
            }

            // 3. Update Title
            const dashboardTitle = document.querySelector('h1');
            if (dashboardTitle) {
                dashboardTitle.textContent = `${sessionData.tenantName} - Project Dashboard`;
            }

            // 4. Load Projects
            await loadProjects();

        } catch (err) {
            console.error("? CRITICAL INIT ERROR:", err);
        }
    });

    async function loadProjects() {
        const projectContainer = document.getElementById('project-list');
        if (!projectContainer) return;

        console.log("?? Fetching projects for tenant:", sessionData.tenantId);

        const { data: projects, error } = await supabase
            .from('projects')
            .select(`
                id,
                name,
                status,
                requirements (
                    steps (cost, is_active)
                )
            `)
            .eq('tenant_id', sessionData.tenantId);

        if (error) {
            console.error("? Supabase Load Error:", error);
            projectContainer.innerHTML = `<p class="text-red-500">Error loading projects: ${error.message}</p>`;
            return;
        }

        if (!projects || projects.length === 0) {
            projectContainer.innerHTML = `
                <div class="col-span-full text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300">
                    <p class="text-gray-500 italic">No projects found for this workspace.</p>
                </div>`;
            return;
        }

        renderProjectCards(projects);
        console.log("? Projects Rendered");
    }

    function renderProjectCards(projects) {
        const projectContainer = document.getElementById('project-list');
        projectContainer.innerHTML = projects.map(project => {
            const totalCost = project.requirements?.reduce((acc, req) => {
                const stepSum = req.steps
                    ?.filter(s => s.is_active)
                    .reduce((sum, s) => sum + (s.cost || 0), 0);
                return acc + (stepSum || 0);
            }, 0) || 0;

            return `
                <div class="bg-white shadow rounded-lg border border-gray-200 hover:shadow-md transition cursor-pointer" 
                     onclick="openProject('${project.id}', '${project.name}')">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-lg font-bold text-gray-900">${project.name}</h3>
                            <span class="px-2 py-0.5 text-xs font-bold rounded-full bg-indigo-50 text-indigo-700 uppercase border border-indigo-100">
                                ${project.status}
                            </span>
                        </div>
                        <p class="text-sm text-gray-500 mb-4">Total Estimate</p>
                        <p class="text-2xl font-black text-indigo-600">$${totalCost.toLocaleString()}</p>
                    </div>
                </div>`;
        }).join('');
    }

    // Modal & Navigation Globals
    window.toggleProjectModal = () => {
        const modal = document.getElementById('project-modal');
        if (modal) modal.classList.toggle('hidden');
    };

    window.openProject = (id, name) => {
        localStorage.setItem('selected_project_id', id);
        localStorage.setItem('selected_project_name', name);
        window.location.href = 'requirements.html';
    };

    window.saveNewProject = async () => {
        try {
            const name = document.getElementById('new-project-name').value.trim();
            const title = document.getElementById('new-project-title').value.trim();
            const rate = parseFloat(document.getElementById('new-project-rate').value) || 0;

            if (!name || !title) return alert("Please fill in Name and Title.");

            const { error } = await supabase.from('projects').insert([{
                name,
                title,
                tenant_id: sessionData.tenantId,
                blended_rate: rate,
                status: 'Active'
            }]);

            if (error) throw error;
            window.toggleProjectModal();
            await loadProjects();
        } catch (err) {
            alert("Save failed: " + err.message);
        }
    };
</script>

</body>
</html>
