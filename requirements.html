<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements | Project Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Layout & Viewport */
        .app-container { 
            height: calc(100vh - 140px); 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .list-viewport { overflow-y: auto; flex-grow: 1; position: relative; }
        
        /* Active State Highlights */
        .active-req { background-color: #f5f3ff !important; border-left: 4px solid #6366f1 !important; }
        .active-task { background-color: #eff6ff !important; border-left: 4px solid #3b82f6 !important; }

        /* Status Badges */
        .status-pending { background-color: #f3f4f6; color: #374151; padding: 2px 8px; border-radius: 9999px; border: 1px solid #e5e7eb; }
        .status-inprogress { background-color: #eff6ff; color: #2563eb; padding: 2px 8px; border-radius: 9999px; border: 1px solid #dbeafe; }
        .status-complete { background-color: #f0fdf4; color: #16a34a; padding: 2px 8px; border-radius: 9999px; border: 1px solid #dcfce7; }

        /* Slider Animations */
        .side-slider {
            position: fixed;
            top: 0;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #req-editor-panel { right: 0; transform: translateX(100%); }
        #req-editor-panel.active { transform: translateX(0); }

        #task-editor-panel { left: 0; transform: translateX(-100%); }
        #task-editor-panel.active { transform: translateX(0); }

        /* Kebab Menu Animation */
        [id^="kebab-req-"], [id^="kebab-task-"] { animation: slideIn 0.15s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<script type="module">
    import { supabase, MODULES } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let session, projectId, tenantId; 
    let selectedReqId = null; 
    let projectBlendedRate = 0;
    let teamMembers = [];
	
	window.openInviteModal = async () => {
    const email = prompt("Enter the new member's email:");
    if (!email) return;

    const fullName = prompt("Enter their full name:");
    const hourlyCost = prompt("Enter their hourly rate (e.g., 75):", "0");

    // Create the profile entry in Supabase
    const { error } = await supabase
        .from('user_profiles')
        .insert([{
            email: email,
            full_name: fullName,
            hourly_cost: parseFloat(hourlyCost) || 0,
            tenant_id: tenantId // Links them to your current organization
        }]);

    if (error) {
        console.error("Invite Error:", error.message);
        alert("Error adding member: " + error.message);
    } else {
        alert("Member added successfully!");
        
        // Refresh the global team list and update the dropdowns immediately
        const { data: profiles } = await supabase.from('user_profiles').select('*');
        window.teamMembers = profiles || [];
        populateDropdowns();
    }
};
	
	async function selectRequirement(row) {
    // 1. UI Feedback: Highlight the active row
    document.querySelectorAll('.req-row').forEach(r => r.classList.remove('active-req'));
    row.classList.add('active-req');

    // 2. Set State
    selectedReqId = row.getAttribute('data-id');
    const title = row.getAttribute('data-title');

    // 3. Update Header Display
    document.getElementById('selected-req-title-display').innerText = `2. Tasks for: ${title}`;
    
    // 4. Enable the "Add Task" button
    const addTaskBtn = document.getElementById('add-task-btn');
    addTaskBtn.disabled = false;
    addTaskBtn.classList.remove('opacity-50', 'cursor-not-allowed');

    // 5. Load the associated tasks
    refreshSteps();
}

    document.addEventListener('DOMContentLoaded', async () => {
    session = await checkAccess(MODULES.REQUIREMENTS);
    projectId = localStorage.getItem('selected_project_id');
    
    if (!projectId) {
        window.location.href = 'index.html';
        return;
    }

    // Fetch Project Blended Rate and store globally for the Waterfall calculation
    const { data: proj } = await supabase.from('projects').select('blended_rate').eq('id', projectId).single();
    window.projectBlendedRate = proj?.blended_rate || 0;

    // Fetch Team Members including hourly_cost for the Waterfall calculation
    const { data: profiles } = await supabase.from('user_profiles').select('user_id, email, full_name, hourly_cost, tenant_id'); 
    window.teamMembers = profiles || [];
    
    const currentUserProfile = window.teamMembers.find(p => p.user_id === session.user.id);
    tenantId = currentUserProfile?.tenant_id;

    populateDropdowns();
    renderProjectHeader(session, 'requirements', localStorage.getItem('selected_project_name'));
    loadRequirements();
    initSortable();

    // Row Selection Logic
    document.getElementById('req-list').addEventListener('click', (e) => {
        const row = e.target.closest('.req-row');
        if (!row || e.target.closest('.kebab-container')) return;
        selectRequirement(row);
    });

    // ADDED: Listener to automatically update cost when hours change
    document.addEventListener('input', (e) => {
        if (e.target.id === 'step-hours-input') {
            if (typeof window.handleUserSelection === 'function') {
                window.handleUserSelection('step');
            }
        }
    });
});

/**
 * RE-SYNCED SLIDER & TASK LOGIC
 * 1. Fixed window scope for sliders
 * 2. Fixed 'step_id' vs 'id' mapping
 * 3. Fixed z-index and active class triggers
 */

// --- SLIDER CONTROLS (GLOBAL SCOPE) ---
window.closeTaskSlider = () => {
    document.getElementById('task-editor-panel').classList.remove('active');
};

window.closeReqSlider = () => {
    document.getElementById('req-editor-panel').classList.remove('active');
};

window.openReqSlider = async (id = null) => {
    const panel = document.getElementById('req-editor-panel');
    const titleEl = document.getElementById('req-editor-title');
    const btnEl = document.getElementById('req-save-btn');

    // Helper to clear fields for new requirements
    const resetForm = () => {
        if (document.getElementById('req-title-input')) document.getElementById('req-title-input').value = '';
        if (document.getElementById('req-assign-select')) document.getElementById('req-assign-select').value = '';
        if (document.getElementById('req-hours-input')) document.getElementById('req-hours-input').value = 0;
        const rateField = document.getElementById('req-applied-rate') || document.getElementById('req-rate-input');
        if (rateField) rateField.value = window.projectBlendedRate || 0;
    };

    if (id) {
        titleEl.innerText = "Edit Requirement";
        btnEl.innerText = "Update Requirement";
        
        const { data: req } = await supabase
            .from('requirements')
            .select('*')
            .eq('req_id', id)
            .single();

        if (req) {
            if (document.getElementById('req-title-input')) 
                document.getElementById('req-title-input').value = req.title || '';
            if (document.getElementById('req-assign-select')) 
                document.getElementById('req-assign-select').value = req.assigned_to || '';
            if (document.getElementById('req-hours-input')) 
                document.getElementById('req-hours-input').value = req.estimated_hours || 0;
            
            // --- WATERFALL LOGIC FOR REQUIREMENT RATE ---
            const rateField = document.getElementById('req-applied-rate') || document.getElementById('req-rate-input');
            if (rateField) {
                // We parse the saved rate, but if it's 0 or that specific '7' we are debugging, we recalculate
                let currentRate = parseFloat(req.custom_rate) || 0;

                if (currentRate === 0 || currentRate === 7) {
                    const user = window.teamMembers?.find(u => u.user_id === req.assigned_to);
                    currentRate = (user && parseFloat(user.hourly_cost) > 0) 
                                 ? user.hourly_cost 
                                 : (window.projectBlendedRate || 0);
                }
                rateField.value = currentRate;
            }
            // --------------------------------------------

            btnEl.onclick = () => updateRequirement(id);
        }
    } else {
        titleEl.innerText = "Add New Requirement";
        btnEl.innerText = "Save Requirement";
        resetForm();
        btnEl.onclick = () => submitRequirement();
    }
    panel.classList.add('active');
};
window.openTaskSlider = async (id = null) => {
    if (!selectedReqId) return;

    const panel = document.getElementById('task-editor-panel');
    const titleEl = document.getElementById('task-editor-title');
    const btnEl = document.getElementById('task-save-btn');

    // Helper to reset the form (useful for "Add New Task")
    const resetForm = () => {
        document.getElementById('step-title-input').value = '';
        document.getElementById('step-assign-select').value = '';
        document.getElementById('step-hours-input').value = 0;
        document.getElementById('step-cost-input').value = "0.00";
        document.getElementById('step-desc-input').value = '';
    };

    if (id) {
        titleEl.innerText = "Edit Task";
        btnEl.innerText = "Update Task";

        const { data: step, error } = await supabase
            .from('steps')
            .select('*')
            .eq('step_id', id)
            .single();

        if (step) {
            document.getElementById('step-title-input').value = step.title || '';
            document.getElementById('step-assign-select').value = step.assigned_to || '';
            
            const hours = step.estimated_hours || 0;
            document.getElementById('step-hours-input').value = hours;

            // --- WATERFALL CALCULATION ---
            let displayCost = step.cost;

            // If cost is 0 or missing in DB, calculate it based on rate waterfall
            if (!displayCost || displayCost === 0) {
                const user = window.teamMembers?.find(u => u.user_id === step.assigned_to);
                const rate = (user && parseFloat(user.hourly_cost) > 0) 
                             ? parseFloat(user.hourly_cost) 
                             : (window.projectBlendedRate || 0);
                displayCost = hours * rate;
            }

            document.getElementById('step-cost-input').value = parseFloat(displayCost).toFixed(2);
            // -----------------------------

            document.getElementById('step-desc-input').value = step.description || '';
            btnEl.onclick = () => updateStep(id);
        }
    } else {
        titleEl.innerText = "Add New Task";
        btnEl.innerText = "Save Task";
        resetForm(); // Ensure old data isn't lingering
        btnEl.onclick = () => submitStep();
    }
    panel.classList.add('active');
};
// --- TASK LIST GENERATION (RE-SYNCED) ---
async function refreshSteps() {
    if (!selectedReqId) return;
    
    const { data: steps, error } = await supabase
        .from('steps')
        .select(`*, assignee:assigned_to(full_name)`)
        .eq('requirement_id', selectedReqId) // Fixed: Database uses requirement_id
        .order('sequence_order');

    if (error) {
        console.error("Step Load Error:", error.message);
        return;
    }
	// Update the counter at the top of the Task section
	const taskCountEl = document.getElementById('task-count');
	if (taskCountEl) taskCountEl.innerText = `${steps?.length || 0} ITEMS`;

// Update the metadata text if you have that element
	const metaEl = document.getElementById('selected-req-meta');
	if (metaEl) metaEl.innerText = `${steps?.length || 0} tasks identified`;

    const list = document.getElementById('step-list');
    list.innerHTML = (steps || []).map(s => {
        return `
            <li class="active-task-row p-3 hover:bg-blue-50 border-b flex justify-between items-center group" data-id="${s.step_id}">
                <div class="flex items-center gap-3">
                    <span class="cursor-move text-gray-300 font-bold p-1">::</span>
                    <div>
                        <p class="text-sm font-semibold text-gray-700">${s.title}</p>
                        <p class="text-[10px] text-gray-400 uppercase">${s.assignee?.full_name || 'Unassigned'} | ${s.estimated_hours}h</p>
                    </div>
                </div>
                
                <div class="relative kebab-container">
                    <button onclick="event.stopPropagation(); toggleKebab('task-${s.step_id}')" class="p-1 text-gray-400">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <div id="kebab-task-${s.step_id}" class="hidden absolute right-0 mt-1 w-32 bg-white border shadow-lg rounded-md z-[110] py-1">
                        <button onclick="event.stopPropagation(); openTaskSlider('${s.step_id}')" class="w-full text-left px-4 py-2 text-xs hover:bg-blue-50">Edit</button>
                        <button onclick="event.stopPropagation(); deleteStep('${s.step_id}')" class="w-full text-left px-4 py-2 text-xs text-red-600">Delete</button>
                    </div>
                </div>
            </li>`;
    }).join('');
    
    if (typeof initSortable === 'function') initSortable();
}
window.updateStatus = async (id, newStatus) => {
    // Fixed: Database uses 'req_id' for the requirements table
    await supabase.from('requirements').update({ status: newStatus }).eq('req_id', id);
    loadRequirements();
};

window.deleteReq = async (id) => {
    if (!confirm("Delete this requirement and all associated tasks?")) return;
    await supabase.from('steps').delete().eq('requirement_id', id); // Clean up tasks first
    await supabase.from('requirements').delete().eq('requirement_id', id);
    loadRequirements();
};

window.deleteStep = async (id) => {
    if (!confirm("Delete this task?")) return;
    await supabase.from('steps').delete().eq('step_id', id);
    refreshSteps();
    rollupToRequirement();
};

window.updateStep = async (id) => {
    // 1. Gather values directly from the slider inputs
    const title = document.getElementById('step-title-input')?.value.trim();
    const assignedId = document.getElementById('step-assign-select')?.value;
    const hours = parseFloat(document.getElementById('step-hours-input')?.value) || 0;
    const cost = parseFloat(document.getElementById('step-cost-input')?.value) || 0;
    const desc = document.getElementById('step-desc-input')?.value || '';

    // 2. Prepare the update object
    const updates = {
        title: title,
        assigned_to: assignedId,
        estimated_hours: hours, 
        cost: cost,            
        description: desc
    };

    console.log(`Saving Task ${id}:`, updates);

    // 3. Update Supabase
    const { error } = await supabase
        .from('steps')
        .update(updates)
        .eq('step_id', id);

    if (error) {
        console.error("Update Error:", error.message);
        alert("Failed to update task: " + error.message);
    } else {
        // 4. SUCCESS: Close the slider immediately for UX
        window.closeTaskSlider();
        
        // 5. CRITICAL SEQUENCE: Wait for list to refresh, then trigger the rollup
        await refreshSteps();
        
        if (typeof rollupToRequirement === 'function') {
            console.log("Triggering Requirement Rollup...");
            await rollupToRequirement(); 
        }
        
        console.log(`Task ${id} update complete.`);
    }
};
    function populateDropdowns() {
    // Look for the data on the window object where we saved it
    const members = window.teamMembers || [];

    ['req-assign-select', 'step-assign-select'].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        
        el.innerHTML = '<option value="">Select Resource</option>';
        
        members.forEach(u => {
            const opt = document.createElement('option');
            opt.value = u.user_id;
            opt.textContent = u.full_name || u.email;
            el.appendChild(opt);
        });
    });
    
    console.log(`Dropdowns populated with ${members.length} members.`);
}

    window.handleUserSelection = (type) => {
    // 1. Explicitly grab global data
    const members = window.teamMembers || [];
    const defaultRate = parseFloat(window.projectBlendedRate) || 0;

    // 2. Get selected user

    let rate = (user && parseFloat(user.hourly_cost) > 0)

    // 4. Update the UI
    if (type === 'req') {
        // Try both possible IDs for the requirement rate field
        const rateEl = document.getElementById('req-applied-rate') || document.getElementById('req-rate-input');

    async function rollupToRequirement() {
    if (!selectedReqId) return;

    // 1. Fetch ONLY the steps. No complex joins that cause filtering.
    const { data: steps, error: fetchError } = await supabase.from('steps')
        .select('cost, estimated_hours, assigned_to')
        .eq('requirement_id', selectedReqId);

    if (fetchError) {
        console.error("Rollup Fetch Error:", fetchError.message);
        return;
    }

    let calculatedTotalCost = 0;
    let totalHours = 0;
    const members = window.teamMembers || [];

    (steps || []).forEach(s => {
        const hours = parseFloat(s.estimated_hours) || 0;
        let taskCost = parseFloat(s.cost) || 0;

        // If task cost is 0, manually calculate it using our memory-resident team list
        if (taskCost === 0 && hours > 0) {
            const user = members.find(m => m.user_id === s.assigned_to);
            const userRate = parseFloat(user?.hourly_cost) || 0;
            const effectiveRate = userRate > 0 ? userRate : (window.projectBlendedRate || 0);
            taskCost = hours * effectiveRate;
        }

        calculatedTotalCost += taskCost;
        totalHours += hours;
    });
    
    // Ensure we don't send NaN to the database
    const finalCost = isNaN(calculatedTotalCost) ? 0 : calculatedTotalCost;
    const finalHours = isNaN(totalHours) ? 0 : totalHours;
    const newRate = finalHours > 0 ? (finalCost / finalHours) : (window.projectBlendedRate || 0);

    // 2. Update the requirements table
    const { error: updateError } = await supabase.from('requirements')
        .update({ 
            estimated_hours: finalHours, 
            custom_rate: newRate,
            total_cost: finalCost, // This will now populate
            updated_at: new Date().toISOString()
        })
        .eq('req_id', selectedReqId);

    if (updateError) {
        console.error("Rollup Update failed:", updateError.message);
    } else {
        loadRequirements();
    }
}
