<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements | Project Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../Desktop/Legato%20backups/css/style.css">
<style>
    /* Layout & Viewport */
    .app-container { 
        height: calc(100vh - 140px); 
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }
    .list-viewport { overflow-y: auto; flex-grow: 1; position: relative; }
    
    /* Active State Highlights (Crucial without Dimmer) */
    .active-req { background-color: #f5f3ff !important; border-left: 4px solid #6366f1 !important; }
    .active-task { background-color: #eff6ff !important; border-left: 4px solid #3b82f6 !important; }

    /* Modern Status Badges */
    .status-pending { background-color: #f3f4f6; color: #374151; padding: 2px 8px; border-radius: 9999px; border: 1px solid #e5e7eb; }
    .status-inprogress { background-color: #eff6ff; color: #2563eb; padding: 2px 8px; border-radius: 9999px; border: 1px solid #dbeafe; }
    .status-complete { background-color: #f0fdf4; color: #16a34a; padding: 2px 8px; border-radius: 9999px; border: 1px solid #dcfce7; }

    /* SHARED SLIDER LOGIC */
    .side-slider {
        position: fixed;
        top: 0;
        width: 450px;
        height: 100vh;
        background: white;
        box-shadow: 0 0 40px rgba(0,0,0,0.15);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
        display: flex;
        flex-direction: column;
    }

    /* Requirement Slider (Right) */
    #req-editor-panel { right: 0; transform: translateX(100%); }
    #req-editor-panel.active { transform: translateX(0); }

    /* Task Slider (Left) */
    #task-editor-panel { left: 0; transform: translateX(-100%); }
    #task-editor-panel.active { transform: translateX(0); }

    /* Prevent body scroll when sliders are open */
    body.panel-open { overflow: hidden; }

    /* Kebab Menu Animation */
    [id^="kebab-req-"] { animation: slideIn 0.15s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body class="bg-gray-100 min-h-screen overflow-hidden">
    <div id="main-header"></div>
    
    <main class="max-w-7xl mx-auto p-4 lg:p-6">
        <div class="app-container">
            <section class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                <div class="px-4 py-4 border-b bg-gray-50/80 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-gray-800">1. Requirements</h3>
                        <p class="text-[9px] text-gray-400 font-bold uppercase tracking-wider">Project Backlog</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="req-count" class="text-[10px] bg-gray-200 text-gray-600 px-2 py-1 rounded-full font-bold">0 ITEMS</span>
                        <button onclick="openReqSlider()" class="bg-indigo-600 text-white p-1.5 rounded-lg hover:bg-indigo-700 transition shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        </button>
                    </div>
                </div>
                <ul id="req-list" class="list-viewport divide-y divide-gray-100"></ul>
            </section>

            <section class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                <div class="px-4 py-4 border-b bg-blue-50/80 flex justify-between items-center">
                    <div>
                        <h3 id="selected-req-title-display" class="font-bold text-gray-800">2. Task Breakdown</h3>
                        <p id="selected-req-meta" class="text-[9px] text-blue-500 font-bold uppercase tracking-wider">Select a requirement to view tasks</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="task-count" class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">0 TASKS</span>
                        <button id="add-task-btn" onclick="openTaskSlider()" class="bg-blue-600 text-white p-1.5 rounded-lg hover:bg-blue-700 transition shadow-md opacity-50 cursor-not-allowed" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        </button>
                    </div>
                </div>
                <ul id="step-list" class="list-viewport divide-y divide-gray-100"></ul>
            </section>
        </div>
    </main>

    <section id="req-editor-panel" class="side-slider">
        <div class="flex justify-between items-center p-4 border-b bg-indigo-50">
            <div>
                <h2 id="req-editor-title" class="font-bold text-lg text-indigo-900">Create Requirement</h2>
                <p class="text-[10px] text-indigo-400 font-bold uppercase">Requirement Details</p>
            </div>
            <button onclick="closeReqSlider()" class="text-gray-400 hover:text-indigo-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div class="p-6 space-y-6 overflow-y-auto">
            <div class="space-y-4">
                <div>
                    <label class="text-[11px] font-bold text-gray-500 uppercase ml-1">Title</label>
                    <input type="text" id="req-title-input" placeholder="e.g. Database Migration" class="w-full border-gray-200 rounded-lg text-sm p-3 border outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Assigned Resource</label>
                        <select id="req-assign-select" onchange="handleUserSelection('req')" class="border-gray-200 rounded-lg text-sm p-3 bg-gray-50 border"></select>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Hourly Rate</label>
                        <input type="number" id="req-applied-rate" readonly class="bg-gray-100 border-gray-200 rounded-lg text-sm p-3 font-mono text-gray-500 border">
                    </div>
                </div>
                <div>
                    <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Estimated Hours</label>
                    <input type="number" id="req-hours-input" placeholder="0" class="w-full border-gray-200 rounded-lg text-sm p-3 border">
                </div>
                <div class="pt-4">
                    <button id="req-save-btn" onclick="addRequirement()" class="w-full bg-indigo-600 text-white py-3 rounded-lg text-sm font-bold hover:bg-indigo-700 shadow-lg transition-all">Create Requirement</button>
                </div>
            </div>
        </div>
    </section>

    <section id="task-editor-panel" class="side-slider">
        <div class="flex justify-between items-center p-4 border-b bg-blue-50">
            <div>
                <h2 id="task-editor-title" class="font-bold text-lg text-blue-900">Create Task</h2>
                <p class="text-[10px] text-blue-400 font-bold uppercase">Task Breakdown</p>
            </div>
            <button onclick="closeTaskSlider()" class="text-gray-400 hover:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div class="p-6 space-y-6 overflow-y-auto">
            <div class="space-y-4">
                <div>
                    <label class="text-[11px] font-bold text-gray-500 uppercase ml-1">Task Title</label>
                    <input type="text" id="step-title-input" placeholder="What needs to be done?" class="w-full border-gray-200 rounded-lg text-sm p-3 border outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Assignee</label>
                        <select id="step-assign-select" onchange="handleUserSelection('step')" class="border-gray-200 rounded-lg text-sm p-3 bg-gray-50 border"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col">
                            <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Hours</label>
                            <input type="number" id="step-hours-input" oninput="handleUserSelection('step')" placeholder="0" class="border-gray-200 rounded-lg text-sm p-3 border">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Cost</label>
                            <input type="number" id="step-cost-input" readonly class="bg-gray-100 border-gray-200 rounded-lg text-sm p-3 font-mono border">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1">Notes / Sub-tasks</label>
                    <textarea id="step-desc-input" placeholder="Additional details..." class="w-full border-gray-200 rounded-lg text-sm p-3 border" rows="3"></textarea>
                </div>
                <div class="pt-4">
                    <button id="step-save-btn" onclick="submitStep()" class="w-full bg-blue-600 text-white py-3 rounded-lg text-sm font-bold hover:bg-blue-700 shadow-lg transition-all">Save Task</button>
                </div>
            </div>
        </div>
    </section>

<script type="module">
    import { supabase, MODULES } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let session, projectId, tenantId; 
    let selectedReqId = null; 
    let projectBlendedRate = 0;
    let teamMembers = [];

    document.addEventListener('DOMContentLoaded', async () => {
        session = await checkAccess(MODULES.REQUIREMENTS);
        projectId = localStorage.getItem('selected_project_id');
        
        if (!projectId) {
            window.location.href = 'index.html';
            return;
        }

        const { data: proj } = await supabase.from('projects').select('blended_rate').eq('id', projectId).single();
        projectBlendedRate = proj?.blended_rate || 0;

        const { data: profiles } = await supabase.from('user_profiles').select('user_id, email, full_name, hourly_cost, tenant_id'); 
        teamMembers = profiles || [];
        const currentUserProfile = teamMembers.find(p => p.user_id === session.user.id);
        tenantId = currentUserProfile?.tenant_id;

        populateDropdowns();
        renderProjectHeader(session, 'requirements', localStorage.getItem('selected_project_name'));
        loadRequirements();
        initSortable();

        // Row Selection Logic
        document.getElementById('req-list').addEventListener('click', (e) => {
            const row = e.target.closest('.req-row');
            if (!row || e.target.closest('.kebab-container')) return;
            selectRequirement(row);
        });
    });

    // SLIDER CONTROLS
    window.openReqSlider = (id = null) => {
        const panel = document.getElementById('req-editor-panel');
        if (id) {
            document.getElementById('req-editor-title').innerText = "Edit Requirement";
            // Populate logic would go here
        } else {
            document.getElementById('req-editor-title').innerText = "Create Requirement";
            document.getElementById('req-title-input').value = '';
        }
        panel.classList.add('active');
    };

    window.closeReqSlider = () => document.getElementById('req-editor-panel').classList.remove('active');

    window.openTaskSlider = (id = null) => {
        if (!selectedReqId) return alert("Select a requirement first.");
        const panel = document.getElementById('task-editor-panel');
        panel.classList.add('active');
    };

    window.closeTaskSlider = () => document.getElementById('task-editor-panel').classList.remove('active');

    function selectRequirement(rowElement) {
        const id = rowElement.getAttribute('data-id');
        const title = rowElement.getAttribute('data-title');
        selectedReqId = id;

        document.querySelectorAll('.req-row').forEach(el => el.classList.remove('active-req'));
        rowElement.classList.add('active-req');

        // Enable Add Task Button
        const addTaskBtn = document.getElementById('add-task-btn');
        addTaskBtn.disabled = false;
        addTaskBtn.classList.remove('opacity-50', 'cursor-not-allowed');

        document.getElementById('selected-req-title-display').innerText = title;
        refreshSteps();
    }

    function populateDropdowns() {
        ['req-assign-select', 'step-assign-select'].forEach(id => {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = '<option value="">Select Resource</option>';
            teamMembers.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.user_id;
                opt.textContent = u.full_name || u.email;
                el.appendChild(opt);
            });
        });
    }

    window.handleUserSelection = (type) => {
        const userId = document.getElementById(`${type}-assign-select`).value;
        const user = teamMembers.find(u => u.user_id === userId);
        const rate = (user && user.hourly_cost) ? user.hourly_cost : projectBlendedRate;
        if (type === 'req') {
            document.getElementById('req-applied-rate').value = rate;
        } else {
            const hours = parseFloat(document.getElementById('step-hours-input').value) || 0;
            document.getElementById('step-cost-input').value = (rate * hours).toFixed(2);
        }
    };

    window.addRequirement = async () => {
        const title = document.getElementById('req-title-input').value.trim();
        const hours = parseFloat(document.getElementById('req-hours-input').value) || 0;
        const assignedId = document.getElementById('req-assign-select').value;
        const rate = parseFloat(document.getElementById('req-applied-rate').value) || 0;

        if (!title || !assignedId || hours <= 0 || !tenantId) return alert("Fill all fields.");

        const { error } = await supabase.from('requirements').insert([{ 
            title, project_id: projectId, tenant_id: tenantId, status: 'Pending', sequence_order: 999, estimated_hours: hours, assigned_to: assignedId, custom_rate: rate 
        }]);

        if (error) alert("Failed to save.");
        else {
            closeReqSlider();
            loadRequirements();
        }
    };

    async function loadRequirements() {
    const { data: reqs, error } = await supabase.from('requirements')
        .select(`*, assignee:assigned_to(full_name, email), editor:updated_by(full_name)`)
        .eq('project_id', projectId).eq('tenant_id', tenantId).order('sequence_order');

    if (error) return;
    document.getElementById('req-count').innerText = `${reqs.length} ITEMS`;
    const list = document.getElementById('req-list');
    
    list.innerHTML = reqs.map(req => {
        const status = req.status || 'Pending';
        const statusClass = (status === 'In Progress') ? "status-inprogress" : (status === 'Complete' ? "status-complete" : "status-pending");
        return `
            <li class="req-row p-4 hover:bg-gray-50 flex justify-between items-center cursor-pointer border-l-4 border-transparent transition-all" 
                data-id="${req.req_id}" data-title="${req.title.replace(/"/g, '&quot;')}">
                <div class="flex items-center gap-3">
                    <span class="cursor-move text-gray-300 font-bold p-1">::</span>
                    <div>
                        <div class="flex items-center gap-2">
                            <p class="text-sm font-bold text-gray-800">${req.title}</p>
                            <span class="text-[8px] px-1.5 py-0.5 rounded font-black uppercase ${statusClass}">${status}</span>
                        </div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${req.assignee?.full_name || 'Unassigned'} | ${req.estimated_hours}h</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <p class="text-sm font-mono font-bold text-indigo-600">$${((req.estimated_hours || 0) * (req.custom_rate || 0)).toLocaleString()}</p>
                    <div class="relative kebab-container">
                        <button onclick="event.stopPropagation(); toggleKebab('req-${req.req_id}')" class="p-1 text-gray-400 hover:text-indigo-600 transition-colors">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                        </button>
                        <div id="kebab-req-${req.req_id}" class="hidden absolute right-0 mt-1 w-40 bg-white border border-gray-100 shadow-xl rounded-lg z-[110] py-1 ring-1 ring-black ring-opacity-5">
                            <button onclick="event.stopPropagation(); openReqSlider('${req.req_id}')" class="w-full text-left px-4 py-2 text-sm hover:bg-indigo-50 flex items-center gap-2">
                                <span>??</span> Edit
                            </button>
                            <div class="border-t border-gray-100 my-1"></div>
                            <button onclick="event.stopPropagation(); updateStatus('${req.req_id}', 'Pending')" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50">Pending</button>
                            <button onclick="event.stopPropagation(); updateStatus('${req.req_id}', 'In Progress')" class="w-full text-left px-4 py-2 text-sm text-blue-600 hover:bg-blue-50">In Progress</button>
                            <button onclick="event.stopPropagation(); updateStatus('${req.req_id}', 'Complete')" class="w-full text-left px-4 py-2 text-sm text-green-600 hover:bg-green-50">Complete</button>
                            <div class="border-t border-gray-100 my-1"></div>
                            <button onclick="event.stopPropagation(); deleteReq('${req.req_id}')" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Delete</button>
                        </div>
                    </div>
                </div>
            </li>`;
    }).join('');
}
    window.submitStep = async () => {
        if (!selectedReqId) return alert("Select a requirement first.");
        const title = document.getElementById('step-title-input').value.trim();
        const assignedId = document.getElementById('step-assign-select').value;
        const hours = parseFloat(document.getElementById('step-hours-input').value) || 0;
        const cost = parseFloat(document.getElementById('step-cost-input').value) || 0;

        if (!title || !assignedId || hours <= 0) return alert("Fill all fields.");

        const { error } = await supabase.from('steps').insert([{
            requirement_id: selectedReqId, tenant_id: tenantId, title, assigned_to: assignedId, estimated_hours: hours, cost, sequence_order: 999
        }]);

        if (error) alert("Save failed.");
        else {
            closeTaskSlider();
            refreshSteps();
            rollupToRequirement();
        }
    };

async function refreshSteps() {
    const { data: steps } = await supabase.from('steps')
        .select(`*, user_profiles:assigned_to(full_name, email)`)
        .eq('requirement_id', selectedReqId).order('sequence_order');

    document.getElementById('task-count').innerText = `${steps?.length || 0} TASKS`;
    document.getElementById('selected-req-meta').innerText = `${steps?.length || 0} tasks identified`;
    
    const list = document.getElementById('step-list');
    list.innerHTML = (steps || []).map(s => `
        <li class="px-4 py-3 flex justify-between items-center group active-task-row transition-all" data-id="${s.id}">
            <div class="flex items-center gap-3">
                <span class="cursor-move text-gray-200 group-hover:text-blue-300 font-bold">::</span>
                <div>
                    <p class="text-sm font-semibold text-gray-700">${s.title}</p>
                    <p class="text-[10px] text-blue-400 font-bold uppercase">${s.user_profiles?.full_name || 'Unassigned'}</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-[11px] font-bold text-gray-900">$${(s.cost || 0).toLocaleString()}</p>
                    <p class="text-[9px] text-gray-400">${s.estimated_hours}h</p>
                </div>
                
                <div class="relative kebab-container">
                    <button onclick="event.stopPropagation(); toggleKebab('task-${s.id}')" class="p-1 text-gray-400 hover:text-blue-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                        </svg>
                    </button>
                    <div id="kebab-task-${s.id}" class="hidden absolute right-0 mt-1 w-40 bg-white border border-gray-100 shadow-xl rounded-lg z-[110] py-1 ring-1 ring-black ring-opacity-5">
                        <button onclick="event.stopPropagation(); openTaskSlider('${s.id}')" class="w-full text-left px-4 py-2 text-sm hover:bg-blue-50 flex items-center gap-2">
                            <span>??</span> Edit / Sub-tasks
                        </button>
                        <div class="border-t border-gray-100 my-1"></div>
                        <button onclick="event.stopPropagation(); deleteStep('${s.id}')" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Delete</button>
                    </div>
                </div>
            </div>
        </li>`).join('');
}

    async function rollupToRequirement() {
        const { data: steps } = await supabase.from('steps').select('cost, estimated_hours').eq('requirement_id', selectedReqId);
        const totalCost = (steps || []).reduce((sum, s) => sum + (s.cost || 0), 0);
        const totalHours = (steps || []).reduce((sum, s) => sum + (s.estimated_hours || 0), 0);
        await supabase.from('requirements').update({ estimated_hours: totalHours, custom_rate: totalHours > 0 ? (totalCost / totalHours) : 0 }).eq('req_id', selectedReqId);
        loadRequirements();
    }

    function initSortable() {
        ['req-list', 'step-list'].forEach(id => {
            const el = document.getElementById(id);
            if (el) new Sortable(el, { handle: '.cursor-move', animation: 150 });
        });
    }
	// --- KEBAB MENU LOGIC ---
    window.toggleKebab = (id) => {
        const menu = document.getElementById(`kebab-${id}`);
        if (!menu) return;

        // Close all other open kebabs first to prevent overlap
        document.querySelectorAll('[id^="kebab-"]').forEach(el => {
            if (el !== menu) el.classList.add('hidden');
        });

        // Toggle the clicked one
        menu.classList.toggle('hidden');
    };

    // Close kebabs automatically if user clicks anywhere else on the screen
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.kebab-container')) {
            document.querySelectorAll('[id^="kebab-"]').forEach(el => {
                el.classList.add('hidden');
            });
        }
    });
</script>
</body>
</html>
