<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements | Project Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <div id="main-header"></div>
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="bg-white shadow rounded-lg overflow-hidden flex flex-col h-[750px]">
                <div class="px-4 py-5 border-b bg-gray-50"><h3 class="text-lg font-bold text-gray-900">1. Requirements & Estimates</h3></div>
                <div class="p-5 border-b bg-indigo-50/50 space-y-4">
                    <div class="grid grid-cols-1 gap-3">
                        <input type="text" id="req-title-input" placeholder="Requirement Title" class="w-full border-gray-300 rounded-lg text-sm p-2.5">
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Assign To</label>
                                <select id="req-assign-select" onchange="handleUserSelection()" class="w-full border-gray-300 rounded-lg text-sm p-2.5"></select>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Hours</label>
                                <input type="number" id="req-hours-input" placeholder="0" class="w-full border-gray-300 rounded-lg text-sm p-2.5">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Applied Rate</label>
                                <input type="number" id="req-applied-rate" readonly class="w-full bg-gray-100 border-gray-300 rounded-lg text-sm p-2.5 font-mono">
                            </div>
                        </div>
                        <button onclick="addRequirement()" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg text-sm font-bold hover:bg-indigo-700 transition shadow-sm">Create Requirement</button>
                    </div>
                </div>
                <ul id="req-list" class="divide-y divide-gray-200 overflow-y-auto flex-grow"></ul>
            </section>

            <section id="steps-section" class="bg-white shadow rounded-lg overflow-hidden flex flex-col h-[750px] hidden">
                <div class="px-4 py-5 border-b bg-indigo-50 flex justify-between items-center">
                    <div>
                        <h3 id="selected-req-title" class="text-lg font-bold text-indigo-900">Steps</h3>
                        <p id="selected-req-meta" class="text-[10px] text-indigo-600 font-bold uppercase"></p>
                    </div>
                    <button onclick="closeSteps()" class="text-gray-400 hover:text-gray-600 text-xl">&times;</button>
                </div>

                <div class="p-4 bg-gray-50 border-b">
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="col-span-1">
                                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Task Description</label>
                                <input type="text" id="new-step-desc" placeholder="Task name..." 
                                       class="w-full border border-gray-300 rounded p-2 text-sm">
                            </div>
                            <div class="col-span-1">
                                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Cost ($)</label>
                                <input type="number" id="new-step-cost" placeholder="0.00" 
                                       class="w-full border border-gray-300 rounded p-2 text-sm">
                            </div>
                        </div>

                        <button onclick="toggleCommentField()" class="text-[11px] text-indigo-600 font-bold hover:underline">
                            + Add Comments
                        </button>
                        
                        <div id="comment-field-container" class="hidden">
                            <textarea id="new-step-notes" rows="2" placeholder="Internal notes..." 
                                      class="w-full border border-gray-300 rounded p-2 text-sm"></textarea>
                        </div>

                        <button onclick="submitStep()" class="w-full bg-indigo-600 text-white py-2 rounded text-sm font-bold hover:bg-indigo-700 shadow-sm">
                            Save Task
                        </button>
                    </div>
                </div>

                <ul id="step-list" class="divide-y divide-gray-200 overflow-y-auto flex-grow bg-white"></ul>
            </section>
            
            <section id="empty-steps" class="border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center h-[750px] text-gray-400 italic px-10 text-center">
                Select a requirement to manage task-level steps.
            </section>
        </div>
    </main>

    <div id="step-detail-modal" class="fixed inset-0 bg-gray-900/50 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-indigo-50">
                <h3 class="text-xl font-bold text-indigo-900">Task Details</h3>
                <button onclick="closeStepDetail()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider">Description</label>
                    <p id="modal-step-desc" class="text-lg font-semibold text-gray-900 mt-1"></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-gray-50 rounded-lg">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase">Estimated Cost</label>
                        <p id="modal-step-cost" class="text-xl font-black text-indigo-600 mt-1"></p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-lg flex flex-col justify-center">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase">Status</label>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 w-fit mt-1">Active</span>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider">Notes / Comments</label>
                    <div id="modal-step-notes" class="mt-2 p-4 bg-gray-50 border border-dashed border-gray-300 rounded-lg text-sm text-gray-600 italic whitespace-pre-wrap min-h-[100px]"></div>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 flex justify-end">
                <button onclick="closeStepDetail()" class="bg-white border border-gray-300 px-6 py-2 rounded-lg text-sm font-bold text-gray-700 hover:bg-gray-100 transition">Close</button>
            </div>
        </div>
    </div>

<script type="module">
    import { supabase, MODULES } from './js/config.js';
    import { checkAccess } from './js/auth.js';
    import { renderProjectHeader } from './js/components.js';

    let session, projectId, selectedReqId;
    let projectBlendedRate = 0;
    let teamMembers = [];

    document.addEventListener('DOMContentLoaded', async () => {
        session = await checkAccess(MODULES.REQUIREMENTS);
        projectId = localStorage.getItem('selected_project_id');
        const projectName = localStorage.getItem('selected_project_name');
        if (!session || !projectId) return window.location.href = 'index.html';

        const { data: proj } = await supabase.from('projects').select('blended_rate').eq('id', projectId).single();
        projectBlendedRate = proj?.blended_rate || 0;

        const { data: profiles } = await supabase.from('user_profiles').select('user_id, email, hourly_cost');
        teamMembers = profiles || [];
        
        populateUserDropdown();
        renderProjectHeader(session, 'requirements', projectName);
        loadRequirements();
        if (window.Sortable) initSortable();
    });

    // --- SHARED UI LOGIC ---

    function populateUserDropdown() {
        const select = document.getElementById('req-assign-select');
        select.innerHTML = '<option value="">Select User...</option>';
        teamMembers.forEach(user => {
            const opt = document.createElement('option');
            opt.value = user.user_id;
            opt.textContent = user.email;
            select.appendChild(opt);
        });
        handleUserSelection();
    }

    window.handleUserSelection = () => {
        const userId = document.getElementById('req-assign-select').value;
        const rateInput = document.getElementById('req-applied-rate');
        const user = teamMembers.find(u => u.user_id === userId);
        rateInput.value = (user && user.hourly_cost) ? user.hourly_cost : projectBlendedRate;
    };

    // --- REQUIREMENTS LOGIC ---

    window.addRequirement = async () => {
        const titleInput = document.getElementById('req-title-input');
        const hoursInput = document.getElementById('req-hours-input');
        const title = titleInput.value.trim();
        const rawHours = hoursInput.value.trim(); 
        const hours = parseFloat(rawHours) || 0;
        const assignedId = document.getElementById('req-assign-select').value || null;
        const rate = parseFloat(document.getElementById('req-applied-rate').value) || 0;

        if (!title) { alert("Title required"); titleInput.focus(); return; }
        if (!rawHours || hours <= 0) { alert("Hours required"); hoursInput.focus(); return; }

        const { error } = await supabase.from('requirements').insert([{ 
            title, project_id: projectId, status: 'active', sequence_order: 0, 
            estimated_hours: hours, assigned_to: assignedId, custom_rate: rate 
        }]);

        if (error) alert(error.message);
        else { titleInput.value = ''; hoursInput.value = ''; loadRequirements(); }
    };

    async function loadRequirements() {
        const { data: reqs } = await supabase
            .from('requirements')
            .select(`*, user_profiles:assigned_to(email, hourly_cost)`)
            .eq('project_id', projectId)
            .order('sequence_order', { ascending: true });

        const list = document.getElementById('req-list');
        list.innerHTML = reqs.map(req => {
            const rate = req.custom_rate || projectBlendedRate;
            const total = (req.estimated_hours || 0) * rate;
            const safeTitle = (req.title || 'Untitled').replace(/'/g, "\\'");
            
            return `
                <li class="p-4 hover:bg-gray-50 transition border-b flex justify-between items-center group" data-id="${req.id}">
                    <div class="flex items-center space-x-3">
                        <span class="cursor-move text-gray-300 group-hover:text-indigo-500 font-bold p-2">::</span>
                        <div>
                            <p class="text-sm font-bold text-gray-900 cursor-pointer hover:text-indigo-600" 
                               onclick="openSteps('${req.id}', '${safeTitle}', ${total}, '${req.user_profiles?.email || 'N/A'}')">
                               ${req.title}
                            </p>
                            <p class="text-[10px] text-gray-500">${req.user_profiles?.email || 'No Resource'} | ${req.estimated_hours} hrs @ $${rate}/hr</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <p class="text-sm font-mono font-bold text-indigo-600">$${total.toLocaleString(undefined, {minimumFractionDigits: 2})}</p>
                        <button onclick="openSteps('${req.id}', '${safeTitle}', ${total}, '${req.user_profiles?.email || 'N/A'}')" 
                                class="p-2 hover:bg-indigo-100 rounded-full text-gray-400 hover:text-indigo-600 transition">
                            <span class="text-xl font-bold">&rsaquo;</span>
                        </button>
                    </div>
                </li>`;
        }).join('');
    }

    // --- STEPS / TASKS LOGIC ---

    window.openSteps = async (reqId, title, total, email) => {
        selectedReqId = reqId;
        document.getElementById('empty-steps').classList.add('hidden');
        document.getElementById('steps-section').classList.remove('hidden');
        document.getElementById('selected-req-title').innerText = title;
        document.getElementById('selected-req-meta').innerText = `Resource: ${email} | Estimate: $${total.toLocaleString()}`;
        refreshSteps();
    };

    window.closeSteps = () => {
        document.getElementById('steps-section').classList.add('hidden');
        document.getElementById('empty-steps').classList.remove('hidden');
    };

    window.toggleCommentField = () => {
        document.getElementById('comment-field-container').classList.toggle('hidden');
    };

    async function refreshSteps() {
        if (!selectedReqId) return;
        const { data: steps } = await supabase.from('steps').select('*').eq('requirement_id', selectedReqId).order('created_at', { ascending: true });
        const list = document.getElementById('step-list');
        const isAdmin = session.role === 'admin' || session.role === 'owner';

        list.innerHTML = steps.map(step => `
            <li class="px-4 py-3 flex justify-between items-center bg-white hover:bg-gray-50 border-b">
                <div class="flex flex-col flex-grow">
                    <div class="flex items-center gap-2">
                        <p class="text-sm font-medium text-gray-800">${step.description}</p>
                        ${step.notes ? '<span class="text-indigo-400 text-[10px]" title="Has comments">??</span>' : ''}
                    </div>
                    <p class="text-[11px] font-bold text-indigo-600">$${parseFloat(step.cost).toLocaleString()}</p>
                </div>
                
                <div class="relative inline-block text-left">
                    <button onclick="toggleStepMenu('${step.id}')" class="p-2 text-gray-300 hover:text-gray-600 text-xl font-bold">?</button>
                    <div id="menu-${step.id}" class="hidden absolute right-0 mt-1 w-36 bg-white border border-gray-200 rounded-lg shadow-xl z-[110] overflow-hidden">
                        <button onclick="viewStepDetails('${step.id}')" class="w-full text-left px-4 py-2 text-[11px] hover:bg-gray-100 transition">View Details</button>
                        ${isAdmin ? `
                            <button onclick="editStep('${step.id}')" class="w-full text-left px-4 py-2 text-[11px] hover:bg-gray-100 text-blue-600 transition">Edit Task</button>
                            <button onclick="deleteStep('${step.id}')" class="w-full text-left px-4 py-2 text-[11px] hover:bg-gray-100 text-red-600 transition">Delete</button>
                        ` : ''}
                    </div>
                </div>
            </li>`).join('');
    }

    window.submitStep = async () => {
        const descInput = document.getElementById('new-step-desc');
        const costInput = document.getElementById('new-step-cost');
        const notesInput = document.getElementById('new-step-notes');

        const description = descInput.value.trim();
        const cost = parseFloat(costInput.value) || 0;
        const notes = notesInput.value.trim();

        if (!description) return alert("Task description required");

        const { error } = await supabase.from('steps').insert([{ 
            requirement_id: selectedReqId, 
            description, cost, notes, is_active: true 
        }]);

        if (error) alert(error.message);
        else {
            descInput.value = ''; costInput.value = ''; notesInput.value = '';
            document.getElementById('comment-field-container').classList.add('hidden');
            refreshSteps();
        }
    };

    window.toggleStepMenu = (id) => {
        const menu = document.getElementById(`menu-${id}`);
        document.querySelectorAll('[id^="menu-"]').forEach(m => { if (m !== menu) m.classList.add('hidden'); });
        menu.classList.toggle('hidden');
    };

    // --- ADVANCED MODAL LOGIC ---

    window.viewStepDetails = async (id) => {
        const { data: step } = await supabase.from('steps').select('*').eq('id', id).single();
        if (!step) return;

        document.getElementById('modal-step-desc').innerText = step.description;
        document.getElementById('modal-step-cost').innerText = `$${step.cost.toLocaleString()}`;
        document.getElementById('modal-step-notes').innerText = step.notes || "No additional comments were provided for this task.";
        
        const modal = document.getElementById('step-detail-modal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    };

    window.closeStepDetail = () => {
        const modal = document.getElementById('step-detail-modal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    };

    window.editStep = async (id) => {
        const { data: step } = await supabase.from('steps').select('*').eq('id', id).single();
        const newDesc = prompt("Edit Task Description:", step.description);
        if (!newDesc) return;
        const newCost = prompt("Edit Task Cost ($):", step.cost);
        if (newCost === null) return;

        const { error } = await supabase.from('steps').update({ 
            description: newDesc.trim(), 
            cost: parseFloat(newCost) || 0 
        }).eq('id', id);

        if (error) alert(error.message);
        else refreshSteps();
    };

    window.deleteStep = async (id) => {
        if (!confirm("Are you sure you want to delete this task?")) return;
        const { error } = await supabase.from('steps').delete().eq('id', id);
        if (error) alert(error.message);
        else refreshSteps();
    };

    // --- SORTABLE INITIALIZE ---

    function initSortable() {
        const el = document.getElementById('req-list');
        if (el) new Sortable(el, { handle: '.cursor-move', animation: 150, onEnd: async () => {
            const items = Array.from(el.children);
            for(let i = 0; i < items.length; i++) {
                await supabase.from('requirements').update({ sequence_order: i }).eq('id', items[i].getAttribute('data-id'));
            }
        }});
    }

    // Global click listener to close kebab menus when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('[id^="menu-"]') && !e.target.matches('button')) {
            document.querySelectorAll('[id^="menu-"]').forEach(m => m.classList.add('hidden'));
        }
    });
</script>
</body>
</html>
